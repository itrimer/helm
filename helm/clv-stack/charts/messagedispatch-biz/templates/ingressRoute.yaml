apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: {{ include "messagedispatch-biz.fullname" . }}-ingressroutebar
spec:
  entryPoints:
    - socket-cit3
  routes:
  - match: HostSNI(`*`)
    kind: Rule
    services:
    - name: {{ include "messagedispatch-biz.fullname" . }}-service
      port: {{ .Values.service.port }}
  tls:
    secretName: tls