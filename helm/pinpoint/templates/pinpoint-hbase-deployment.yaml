apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: pinpoint-hbase
  name: pinpoint-hbase
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pinpoint-hbase
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pinpoint-hbase
    spec:
      containers:
      - image: pinpointdocker/pinpoint-hbase:{{ .Values.image.tag }}
        name: pinpoint-hbase
        ports:
        - containerPort: 2181
        - containerPort: 60000
        - containerPort: 16010
        - containerPort: 60020
        - containerPort: 16030
        resources: {}
        # volumeMounts:
        # - {mountPath: /home/pinpoint/hbase, name: pinpoint-hbase-claim0}
        # - {mountPath: /home/pinpoint/zookeeper, name: pinpoint-hbase-claim1}
      restartPolicy: Always
      # volumes:
      # - name: pinpoint-hbase-claim0
      #   persistentVolumeClaim: {claimName: pinpoint-hbase-claim0}
      # - name: pinpoint-hbase-claim1
      #   persistentVolumeClaim: {claimName: pinpoint-hbase-claim1}
status: {}
