---
apiVersion: v1
kind: Service
metadata:
  name: disconf-svc
  labels:
    app: disconf
spec:
  ports:
  - port: 8091
    name: server
  clusterIP: None
  selector:
    app: disconf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: disconf
  labels:
    app: disconf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: disconf
  template:
    metadata:
      labels:
        app: disconf
    spec:
      containers:
      - name: disconf
        imagePullPolicy: Always
        image: harbor.clvpg.com/clv/disconf:latest
        ports:
        - containerPort: 80
          name: server
