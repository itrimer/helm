
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emqx
  labels:
    app: emqx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emqx
  template:
    metadata:
      labels:
        app: emqx
    spec:
      containers:
      - name: emqx
        imagePullPolicy: Always
        image: emqx/emqx
        ports:
        - containerPort: 18083
          name: 18083
        - containerPort: 1883
          name: 1883
      nodeSelector:
        kubernetes.io/hostname: k8ss4

---
apiVersion: v1
kind: Service
metadata:
  name: emqx-svc
  labels:
    app: emqx
spec:
  ports:
    - port: 18083
      name: 18083
      targetPort: 18083
    - port: 1883
      name: 1883
      targetPort: 1883
  clusterIP: None
  selector:
    app: emqx



---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: emqx-ingressroute
spec:
  entryPoints:
    - websecure
    - web
  routes:
    - match: Host(`emqx.clvpg.com`)
      kind: Rule
      services:
        - name: emqx-svc
          port: 8080
          scheme: http
